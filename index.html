<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Section for Importing Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/pictures/favicon.ico">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydroponics Helper</title>
  </head>
  <body onload="fillDropdown()">
    <header>
      <!--<button type="button" class="btn btn-light">Light</button>-->
      <img id="logo" src="pictures/hydroponicshelper.png" />
      <!--<button type="button" class="btn btn-light ">Light</button>-->
    </header>

    <div class="container">
      <select name="type" id="selectPlant" class="form-select">
        <option value="">Choose Plant</option>
      </select>
    </div>

    <div id="howToDisplay" class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="card border-dark">
            <div class="card-header text-bg-dark">Step 1</div>
            <div class="card-body text-bg-dark">
              <h5 class="card-title"><strong>Identfy</strong></h5>
              <p class="card-text">Identify plants planted in hydroponics and/or to be planted.</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card border-dark">
            <div class="card-header text-bg-dark">Step 2</div>
            <div class="card-body text-bg-dark">
              <h5 class="card-title"><strong>Select</strong></h5>
              <p class="card-text">Select the identified plant from the dropdown above.</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card border-dark">
            <div class="card-header text-bg-dark">Step 3</div>
            <div class="card-body text-bg-dark ">
              <h5 class="card-title"><strong>Match</strong></h5>
              <p class="card-text">Match PH and E.C. levels of hydroponic water to those listed for the plant</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="informationDisplay">
      <table id="table-info">
        <tr>
          <td id="cell-img">
            <img id="img-plant" src="" />
          </td>
          <td id="cell-info">
            <p id="plant-name" class="fs-3"></p>
            <p id="plant-type" class="fs-4"></p>
            <br />
            <p id="plant-ph" class="fs-5"></p>
            <p id="plant-ec" class="fs-5"></p>
            <p id="plant-temp" class="fs-5"></p>
            <p id="plant-growth-time" class="fs-5"></p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Calculate E.C.
            </button>
          </td>
        </tr>
      </table>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header text-bg-dark">
        <h1 class="modal-title fs-5" id="exampleModalLabel">E.C. Calculator</h1>
      </div>
      <form class="text-bg-dark" id="form-calculate-ec">
        <div class="input-group m-3">
          <input type="text" class="form-control" placeholder="Current E.C." aria-label="Current E.C." aria-describedby="button-addon2" id="currentEC">
          <button class="btn btn-primary" type="submit" id="btn-calculate-ec">Calculate</button>
        </div>
      </form>
      <div class="modal-body text-bg-dark">
        <p id="ec-result" class="fs-5"></p>
      </div>
      <div class="modal-footer text-bg-dark">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <!-- Section for Importing Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="scripts/vendor.js"></script>
  <script src="scripts/app.js"></script>
</html>
