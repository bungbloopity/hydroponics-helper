<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Section for Importing Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydroponics Helper</title>
  </head>
  <body onload="fillDropdown()">
    <header>
      <img id="logo" src="pictures/hydroponicshelper.png" />
    </header>

    <div class="container">
      <select name="type" id="selectPlant" class="form-select">
        <option value="">Choose Plant</option>
      </select>
    </div>

    <div id="informationDisplay">
      <table id="table-info">
        <tr>
          <td id="cell-img">
            <img id="img-plant" src="" />
          </td>
          <td id="cell-info">
            <p id="plant-name" class="fs-3"></p>
            <p id="plant-type" class="fs-4"></p>
            <br />
            <p id="plant-ph" class="fs-5"></p>
            <p id="plant-ec" class="fs-5"></p>
            <p id="plant-temp" class="fs-5"></p>
            <p id="plant-growth-time" class="fs-5"></p>
          </td>
        </tr>
      </table>
    </div>
    <!-- Section for Importing Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="scripts/vendor.js"></script>
  <script src="scripts/app.js"></script>
</html>
